<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
        <header id="header">
        <h1>The Psychic Game</h1>
        </header>

    <img src="assets/images/Mind_game.jpg" class="img-responsive" alt="Responsive image">    
<div class="jumbotron">
  <div class="container">
      <div class="instructions">
            <h3>Try to guess the letter the computer has picked. Any letter from A - Z</h3>
            <br>
              <h2>Are you Psychic?</h2>
          </div>
        <!-- Game List -->
          <div id="game">
            <ul class="list-group">
              <li class="list-group-item"><p id="wins">Wins: </p></li>
              <li class="list-group-item"><p id="losses">Losses: </p></li>
              <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
              <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
            </ul>  
          </div>
      </div>

  </div>
</div>
         
  

      <div>
        <footer class="footer">
            <p> &copy; 2017 Graham Lawing</p>
        </footer>
    </div>
    <script type="text/javascript" src="assets/Javascript/game.js"></script>
</body>

</html>
